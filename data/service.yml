  - icon : tf-globe
    title : Venue
    content: We'll be hosting our inaugural Atelier live from The Globe!.. No, not that globe. Newcastle's very own- a fully accessible, fully inclusive venue with real style and character!

  - icon : tf-ion-card
    title : Tickets
    content : email geordietestatelier@gmail.com with "ticket" in the subject. First Come, First Served! We want everyone to be able to join us on the day, from all areas of the industry. Just think, if you're unsuccessful you'll be able to force your colleagues to give an embarrassing awkward feedback "what i learnt at the 'Telier" talk ;)

  - icon : tf-ion-beer
    title : Refreshments
    content : Beverages (alcoholic-or-otherwise) will be available from the handy dandy bar right next to your seats!
    
  - icon : tf-ion-pizza
    title : Food
    content : Plans are underway, but nothing concrete to confirm yet. watch this space.
    
  - icon : tf-ion-lightbulb
    title : Submit A Talk
    content : Simply send your abstract to geordietestatelier@gmail.com with "abstract" in the subject to have your talk considered by our team of super-professional Atelielves!
    
