# Site params
[params]
home= "Home"
logo = "images/logo.png"

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/computer.jpg"
    heading = "Geordie Test Atelier"
    content= "Newcastle's first, last and only diverse, accessible, DIY, punk, eco-friendly, inclusive, non-profit Software Testing conference"
    btn = true
    btnText="I NEED A Ticket"
    btnURL="#services"

    # call to action
    [params.cta]
    enable = true
    title = "We are Seeking Sponsors"
    content = "Would you like to help us make the magic happen?"
    btnURL = "#"
    btnText = "Sponsor Us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Accessible Venue"
        icon = "tf-ion-key"
