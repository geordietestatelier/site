# Site params
[params]
home= "Home"
logo = "images/logo.png"

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/computer.jpg"
    heading = "Geordie Test Atelier"
    content= "February 27th, 2020. Newcastle's first, last and only inclusive, accessible, punk/anarchistic-inspired not-for-profit Software Testing conference. Run by testers, for everyone."
    btn = true
    btnText="I NEED A Ticket"
    btnURL="https://ti.to/geordie-test-atelier/gta-feb-2019"

    # call to action
    [params.cta]
    enable = true
    title = "We are Seeking Sponsors"
    content = "Would you like to help us make the magic happen?"
    btnURL = "#services"
    btnText = "Sponsor Us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Accessible Venue"
        icon = "tf-ion-key"
        count = "1"

        [[params.counter.counterItem]]
        title = "Tickets Available"
        icon = "tf-ion-card"
        count = "80"

        [[params.counter.counterItem]]
        title = "Amazing Speakers"
        icon = "tf-ion-happy"
        count = "12"

        [[params.counter.counterItem]]
        title = "Bugs Squished"
        icon = "tf-ion-bug"
        count = "2,147,483,649"